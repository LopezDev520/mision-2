<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Bienestar al Aprendiz</title>

    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/util.css">
    <link rel="stylesheet" href="/static/css/inicio.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/inicio.css">
</head>

<body>

    <header class="row align-center justify-between">
        <img width="60" src="/static/images/logoSena.png" alt="">

        <h3>Bienestar al aprendiz</h3>

        <div class="info row align-center">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 8v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z" />
                </svg>
            </button>

            <span id="nombre-usuario"></span>
        </div>
    </header>

    <main>
        <div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/images/slider 1.jpeg" class="d-block w-100" alt="..." height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/slider 5.jpg" class="d-block w-100" alt="..." height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/slider 4.jpg" class="d-block w-100" alt="..." height="400px">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="menu">
            <div class="contenedor">
                <img src="/static/images/img 1.avif" alt="Imagen de ejemplo">
                <div class="texto">Noticias</div>
            </div>
            <div class="contenedor">
                <img src="/static/images/img 2.webp" alt="Imagen de ejemplo">
                <div class="texto">Eventos</div>
            </div>
            <div class="contenedor">
                <img src="/static/images/img 3.jpg" alt="Imagen de ejemplo">
                <div class="texto">Solictudes</div>
            </div>
            <div class="contenedor">
                <img src="/static/images/img 4.jpg" alt="Imagen de ejemplo">
                <div class="texto">Reservas gym</div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="/static/js/usuario.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/initPage.js"></script>


</body>

</html>
