<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Bienestar al Aprendiz</title>

    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/util.css">
    <link rel="stylesheet" href="/static/css/perfil.css">

</head>

<body>

    <header class="row align-center justify-between">
        <a href="/inicio">
            <img width="60" src="/static/images/logoSena.png" alt="">
        </a>

        <h3>Bienestar al aprendiz</h3>

        <a href="/perfil" class="info row align-center">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 8v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z" />
                </svg>
            </button>

            <span id="nombre-usuario"></span>
        </a>
    </header>

    <main>
        <div class="conent">
            <img class="man" src="/static/images/profile.png" alt="" height="200px">
            <div class="profileinfo">
                <span id="perfil-nombre-usuario" class="value"></span>
                <span id="perfil-correo-usuario" class="value">Correo</span>
                <span id="documento" class="value"></span>

                <button onclick="editarDatos();" id="editar-datos" class="row gap-05 align-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z" />
                    </svg>
                    Editar Datos
                </button>
            </div>
        </div>

        <div class="xd">
            <div class="seccion">
                <h3>Tus formaciones actuales</h3>
                <section id="seccion-formaciones" class="row"></section>
            </div>

            <div class="seccion">
                <h3>Tus eventos inscritos</h3>
                <section id="seccion-eventos" class="row"></section>
            </div>

            <div class="seccion" id="dx">
                <h3>Tus salidas solicitadas</h3>
                <section id="seccion-solicitud-salidas" class="row"></section>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <div id="informacion-modal" class="modal-floating hidden">
        <div class="modal-content">
            <h1>Modifica tus datos</h1>
            <form onsubmit="event.preventDefault(); modificarUsuario(event);" class="col gap-05 margin-sm padding-sm">
                <label>
                    <p>Nombre Completo</p>
                    <input name="nombre" type="text">
                </label>

                <label>
                    <p>Correo Electronico</p>
                    <input name="correo" type="text">
                </label>

                <label>
                    <p>Documento</p>
                    <input name="documento" type="number">
                </label>

                <div class="row gap-05 padding-sm">
                    <button type="submit">Guardar Datos</button>

                    <button type="button" onclick="ocultarElemento('#informacion-modal')" id="close-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/usuario.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/initPage.js"></script>
    <script src="/static/js/perfil.js"></script>

    <script>
        const usuario = obtenerUsuario()
        $('#perfil-nombre-usuario').textContent = usuario.nombre;
        $('#perfil-correo-usuario').textContent = usuario.correo;
        $('#documento').textContent = usuario.documento
    </script>

</body>

</html>
